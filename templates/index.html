<script type="text/javascript">
    var is_first = true

    function aaa(total_num) {
        layui.config({
            base: '/wei/js/util/'
        }).use(['element', 'laypage', 'jquery', 'menu'], function () {

            element = layui.element, laypage = layui.laypage, $ = layui.$, menu = layui.menu;
            laypage.render({
                elem: 'demo'
                , count: total_num, //数据总数，从服务端得到
                jump: function (obj) {
                    $.ajax({
                        type: 'POST',
                        url: "/page",
                        dataType: 'json',
                        data: JSON.stringify({"page": obj.curr, "per_page": 10}),
                        success: function (res) {
                            // 请求成功
                            console.log(res)
                            if (is_first == true) {
                                is_first = false
                                aaa(res.total_num)
                            } else {
                                // 渲染

                                for (num in res.data) {
                                    data = res.data[num]
                                    $(".list-item").append(`<div class="item">
                                        <div class="layui-fluid">
                                            <div class="layui-row">
                                                <div class="layui-col-xs12 layui-col-sm4 layui-col-md5">
                                                    <div class="img" style="width:50%;padding-left:60%"><img src="/wei/img/sy_img6.jpg" alt="">
                                                    </div>
                                                </div>
                                                <div class="layui-col-xs12 layui-col-sm8 layui-col-md7">
                                                    <div class="item-cont">
                                                        <h3>`+ data["title"] +`
                                                            <button class="layui-btn layui-btn-danger new-icon" style="height:23px;width:50px">
                                                                (✪ω✪)
                                                            </button>
                                                        </h3>
                                                        <!--                  <h5>设计文章</h5>-->
                                                        <p>
                                                            `+ data["text"] +`</p>
                                                        <a href="details.html?text_id=`+ data["text_id"] +`" class="go-icon"></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>`)
                                }

                            }


                        },
                    });
                }
            });

            menu.init();
        })
    }

    aaa(1)


</script>
